language: r
sudo: false
cache: packages
dist: trusty

addons:
  apt:
    packages:
      - libv8-dev

r_github_packages:
  - jeroen/V8@newapi

r_binary_packages:
  - covr
  - maps

after_success:
  - if [[ "${R_CODECOV}" ]]; then R -e 'covr::codecov()'; fi

matrix:
  include:
    - os: linux
      r: oldrel
    - os: linux
      r: release
      env: R_CODECOV=true
    - os: linux
      r: devel
      env: _R_CHECK_LENGTH_1_LOGIC2_=TRUE
    - os: osx
      osx_image: xcode7.3
      r: oldrel

notifications:
  email:
    on_success: change
    on_failure: change
